<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 轮播图</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }
        .carousel-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        .carousel-item {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" style="background-image: url('https://source.unsplash.com/random/300x200?sig=1'); transform: rotateY(0deg) translateZ(300px);"></div>
            <div class="carousel-item" style="background-image: url('https://source.unsplash.com/random/300x200?sig=2'); transform: rotateY(60deg) translateZ(300px);"></div>
            <div class="carousel-item" style="background-image: url('https://source.unsplash.com/random/300x200?sig=3'); transform: rotateY(120deg) translateZ(300px);"></div>
            <div class="carousel-item" style="background-image: url('https://source.unsplash.com/random/300x200?sig=4'); transform: rotateY(180deg) translateZ(300px);"></div>
            <div class="carousel-item" style="background-image: url('https://source.unsplash.com/random/300x200?sig=5'); transform: rotateY(240deg) translateZ(300px);"></div>
            <div class="carousel-item" style="background-image: url('https://source.unsplash.com/random/300x200?sig=6'); transform: rotateY(300deg) translateZ(300px);"></div>
        </div>
    </div>

</body>
</html>
